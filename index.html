<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link rel="stylesheet" href="index.css">
    <!-- <script src="index.js" defer></script> -->
</head>
<body>
    <section>
        <header>
            <h1 id="mainheading">facebook</h1>
        </header>
        <div>
            <p class="friends-connect">Connect with friends and the world around you on Facebook</p>
            <form action="">
                <input type="email" name="email" id="emailInput" placeholder="Email or phone number">
                <input type="password" name="password" id="passwordInput" placeholder="Password">
                <input type="button" class="login" name="button" value="Log In">
                <div class="forget-password">
                    <a href="#">Forget password?</a>
                </div>
                <br>
                <button>Create new account</button>
            </form>
        </div>
    </section>
</body>
</html>
